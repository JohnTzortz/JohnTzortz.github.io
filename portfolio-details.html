<script>
  window.onload = function() {
      // Get query parameters from URL
      const params = new URLSearchParams(window.location.search);

      // Decode and extract data
      const categoryIndex = parseInt(params.get('category'));
      const client = decodeURIComponent(params.get('client'));
      const dateParts = params.get('date').split(" ");
      const date = `${dateParts[0]} ${getMonthName(parseInt(dateParts[1]))} ${dateParts[2]}`;
      const url = decodeURIComponent(params.get('url'));
      const details = decodeURIComponent(params.get('details'));
      const image = decodeURIComponent(params.get('image'));
      const name = decodeURIComponent(params.get('name'));

      const imagePath = "assets/img/" + image;

      // Use the data as needed
      document.getElementById('project-category').querySelector('span').innerText = getCategoryName(categoryIndex);
      document.getElementById('project-client').querySelector('span').innerText = client;
      document.getElementById('project-date').querySelector('span').innerText = date;
      document.getElementById('project-url').querySelector('a').href = url;
      document.getElementById('project-url').querySelector('span').innerText = url;      
      document.getElementById('project-details').innerText = details;
      document.getElementById('project-name').querySelector('span').innerText = name;
      document.getElementById('project-image').src = imagePath;

  };

  // Function to get month name from index
  function getMonthName(index) {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      return months[index];
  }

  // Function to get category name from index
  function getCategoryName(index) {
      const categories = ["Web Dev", "Coding", "iOS Dev"];
      return categories[index];
  }
</script>
